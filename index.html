<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="script.js" defer></script>

</head>
<body>
    
    <div class="wrapper">

        <section class="display">

            <div class="secondaryDisplay">

            </div>

            <div class="mainDisplay">

            </div>
            
        </section>



        <section class="calc-buttons">

            <div class="calc-buttons-row">

                <button class="calc-button clear" id="clear">
                    C
                </button>
                
                <button class="calc-button negative" id="negative">
                    +/-
                </button>

                <button class="calc-button delete" id="delete">
                    &larr;
                </button>

                <button class="calc-button operator divide" value="/">
                    /
                </button>

            </div>

            <div class="calc-buttons-row">

                <button class="calc-button operand" value="7">
                    7
                </button>

                <button class="calc-button operand" value="8">
                    8
                </button>

                <button class="calc-button operand" value="9">
                    9
                </button>

                <button class="calc-button operator multiply" value="*">
                    *
                </button>

            </div>

            <div class="calc-buttons-row">

                <button class="calc-button operand" value="4">
                    4
                </button>

                <button class="calc-button operand" value="5">
                    5
                </button>

                <button class="calc-button operand" value="6">
                    6
                </button>

                <button class="calc-button operator minus" value="-">
                    -
                </button>

            </div>

            <div class="calc-buttons-row">

                <button class="calc-button operand" value="1">
                    1
                </button>
                
                <button class="calc-button operand" value="2">
                    2
                </button>
                
                <button class="calc-button operand" value="3">
                    3
                </button>

                <button class="calc-button operator plus" value="+">
                    +
                </button>

            </div>

            <div class="calc-buttons-row">

                <button class="calc-button operand" value="0">
                    0
                </button>

                <button class="calc-button operand" id="decimal" value=".">
                    .
                </button>

                <button class="calc-button equals" id="equals" value="=">
                    =
                </button>

            </div>


        </section>
    </div>



</body>
</html>
